<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UPRO - Universidad Provincial de Oficios Eva Perón</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@200;400;600&family=Playfair+Display:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Spice&family=Roboto+Condensed:wght@300;400&family=Roboto:wght@100;300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@200;400;600&family=Playfair+Display:wght@400;600&family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="../css/styles.css" rel="stylesheet">
  </head>
  <body class="font-roboto">
    <div id="root" class="text-xl">
      <form id="preinscripcionForm">
              <div class="flex flex-col items-center mt-4 gap-4 text-4xl">
                <h1 class="text-pink-500 font-bold text-5xl font-roboto-cond sm:font-roboto">PREINSCRINSCRIPCIONES UPRO</h1>
                <h4 class="text-gray-600 text-2xl font-bold mb-10">PRIMER LLAMADO ENERO-2024</h4>
              </div>
              <div class="flex gap-5">
              <div class="formulario relative w-full lg:w-6/12 md:w-full">
                <div class="flex flex-col items-center p-10 mt-20 mb-20 bg-white">
                  <p class="w-full text-3xl text-blue-700 font-roboto">COMPLETA TUS DATOS PARA PREINSCRIBIRTE AL CICLO LECTIVO 2024.</p>
                  <div class="w-full mt-6 relative space-y-2">
                      <div class="flex-1">
                        <label for="nombre" ></label>
                        <input type="text" placeholder="NOMBRE" name="nombre" class="text-xl border-b placeholder-gray-500 focus:outline-none
                          focus:border-black w-full p-2 mt-2 block bg-white border-gray-300 " required/>
                      </div>
                      <div class="flex-1">
                        <label for="apellido"></label>
                        <input type="text" placeholder="APELLIDO" name="apellido" class=" text-xl border-b placeholder-gray-500 focus:outline-none
                          focus:border-black w-full p-2 mt-2 block bg-white border-gray-300 " required/>
                      </div>
                      <div class="flex-1">
                        <label for="telefono" ></label>
                        <input type="text" placeholder="TELEFONO" name="telefono" class="text-xl border-b placeholder-gray-500 focus:outline-none
                          focus:border-black w-full p-2 mt-2 block bg-white border-gray-300 " required/>
                      </div>
                      <div class="flex-1">
                        <label for="email" ></label>
                        <input type="text" placeholder="EMAIL" name="email" class="text-xl border-b placeholder-gray-500 focus:outline-none
                          focus:border-black w-full p-2 mt-2  block bg-white border-gray-300 " required/>
                      </div>
                      <div class="flex-1">
                        <label for="curso" class="text-gray-600"></label>
                        <select name="curso" class=" text-xl border-b placeholder-gray-400 focus:outline-none
                         focus:border-black w-full p-2 mt-2 block bg-white border-gray-300 text-gray-500" required>
                          <option value="" disabled selected>SELECCIONAR CURSO</option>
                          <option value="curso1">Curso 1</option>
                          <option value="curso2">Curso 2</option>
                          <option value="curso3">Curso 3</option>
                          <option value="curso4">Curso 4</option>
                          <option value="curso5">Curso 5</option>
                        </select>
                      </div>
                      <div class="flex-1">
                        <label for="sede"></label>
                        <select name="sede" class="text-xl border-b placeholder-gray-500 focus:outline-none
                         focus:border-black w-full p-2 mt-2 block bg-white border-gray-300 text-gray-500" required>
                          <option value="" disabled selected>SELECCIONAR SEDE</option>
                          <option value="sede1">Villa Mercedes</option>
                          <option value="sede2">Buena Esperanza</option>
                          <option value="sede4">San Luis</option>
                          <option value="sede5">Villa de Merlo</option>
                          <option value="sede6">Quines</option>
                          <option value="sede7">Tilisarao</option>
                          <option value="sede8">La Calera</option>
                        </select>
                      </div>
                      <div class="flex-1">
                        <label for="comentario" ></label>
                        <input type="text" placeholder="COMENTARIO" name="comentario" class="text-xl border-b placeholder-gray-500 focus:outline-none
                          focus:border-black w-full p-2 mt-2  block bg-white border-gray-300 " required/>
                      </div>
                      
                      <div class="flex-1 flex justify-end">
                        <button  id="submitButton" class="button-primary mt-20 ">ENVIAR</button>
                        <!-- type="submit" id="submitButton" -->
                      </div>
                      </div>
                  </div>
                </div>
                <div class="hidden lg:block imagen bg-fondo bg-no-repeat relative w-5/12 bg-cover"></div>
              </div> 
      </form>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
