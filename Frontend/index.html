<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UPRO - Universidad Provincial de Oficios Eva Perón</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@200;400;600&family=Playfair+Display:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link href="./src/output.css" rel="stylesheet">
  </head>
<body>
  <div id="root" className="text-xl font-bold text-green-400">
    <h1>Bienvenido a la Página de Inicio</h1>
    <form id="preinscripcionForm">
      <label for="nombre" className="text-4xl font-bold text-green-400">Nombre:</label>
      <input type="text" name="nombre" className="border-red-300" required>
    
      <label for="apellido">Apellido:</label>
      <input type="text" name="apellido" required>
    
      <label for="telefono">Teléfono:</label>
      <input type="text" name="telefono" required>
    
      <label for="email">Email:</label>
      <input type="email" name="email" required>
    
      <label for="curso">Curso:</label>
      <select name="curso" required>
        <!-- Opciones del curso -->
        <option value="curso1">Curso 1</option>
        <option value="curso2">Curso 2</option>
        <!-- Agrega más opciones según tus necesidades -->
      </select>
    
      <label for="comentarios">Comentarios:</label>
      <textarea name="comentarios"></textarea>
    
      <button type="submit" id="submitButton">Enviar Preinscripción</button>
    </form>
  </div>
  <script src="app.js"></script>
</body>
</html>
